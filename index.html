<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="container">

    <div class="image">
      <img class="mobile-img" src="images/image-header-mobile.jpg">
      <img class="desktop-img" src="images/image-header-desktop.jpg">
      <div class="overlay"></div>
    </div>

    <div class="card"> 
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats-block">
        <div class="stats">
          <div class="stats-number">10k+</div>
          <div class="stats-title">companies</div>
        </div>
        <div class="stats">
          <div class="stats-number">314</div>
          <div class="stats-title">templates</div>
        </div>
        <div class="stats">
          <div class="stats-number">12m+</div>
          <div class="stats-title">queries</div>
        </div>
      </div>
    </div>  <!-- card end -->
    
  </div>  <!-- container end -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rik Smith</a>.
  </div>
</body>
</html>
